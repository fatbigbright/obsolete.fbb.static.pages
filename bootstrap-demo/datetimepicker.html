<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Demo for datetimepicker plugin</title>
  <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css">
  <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap-theme.css">
  <link rel="stylesheet" href="node_modules/bootstrap-datetime-picker/css/bootstrap-datetimepicker.css">
  <link rel="stylesheet" href="css/datetimepicker.css">
  <script src="../js/lib/jquery-2.2.3.js"></script>
  <script src="node_modules/bootstrap/dist/js/bootstrap.js"></script>
  <script src="node_modules/bootstrap-datetime-picker/js/bootstrap-datetimepicker.js"></script>
  <script src="js/datetimepicker.js"></script>
</head>
<body>
  <p>This is a demo to try basic usage of bootstrap-datetimepicker plugin.</p>
  <div class="input-append date" id="datetimepicker" date-date-format="yyyy-mm-dd">
    <input id="" type="text" name="" size="16" readonly>
    <span class="add-on"><i class="icon-th"></i></span>
  </div>
</body>
</html>
