<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Demo for datetimepicker plugin</title>
  <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css">
  <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap-theme.css">
  <link rel="stylesheet" href="node_modules/eonasdan-bootstrap-datetimepicker/build/css/bootstrap-datetimepicker.min.css">
  <link rel="stylesheet" href="css/datetimepicker.css">
  <script src="../js/lib/jquery-2.2.3.js"></script>
  <script src="node_modules/bootstrap/dist/js/bootstrap.js"></script>
  <script src="node_modules/moment/min/moment.min.js"></script>
  <script src="node_modules/eonasdan-bootstrap-datetimepicker/build/js/bootstrap-datetimepicker.min.js"></script>
  <script src="js/datetimepicker.js"></script>
</head>
<body>
  <p>This is a demo to try basic usage of bootstrap-datetimepicker plugin.</p>
  <div class="col-sm-3">
    <div class="input-group date" data-provide="datepicker" id="datetimepicker">
      <input type="text" class="form-control">
      <div class="input-group-addon">
          <span class="glyphicon glyphicon-th"></span>
      </div>
    </div>
  </div>
</body>
</html>
