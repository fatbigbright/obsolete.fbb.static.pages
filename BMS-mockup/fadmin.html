        cursor: Pointer;

        fill: #000000;
      }
    </style>
    <script>
      $(document).ready(function(){

        //prevent parent element to scroll when mouse is hover above the svg
        
        $('svg')[0].onmouseover = function(){
          document.body.style.overflow='hidden';
        };
        $('svg')[0].onmouseout = function(){
          document.body.style.overflow = 'relative';
        };
        
        //

        $('svg')[0].addEventListener('mousewheel', function(e){
          var deltaY = e.deltaY || e.wheelDelta || 0;
          var viewBoxValues = $('svg').attr('viewBox').split(/\s+|,/);
          $('svg').attr('viewBox', viewBoxValues[0] + ' ' 
                                + viewBoxValues[1] + ' ' 
                                + (parseInt(viewBoxValues[2]) + 0.16*deltaY).toString() + ' ' 
                                + (parseInt(viewBoxValues[3]) + 0.09*deltaY).toString());
        }, false);
        
        $("path#s1").attr('fill', '#5687dd').click(function(){
            alert('path#s1');
        });
        $('svg text').click(function(){
            alert($(this).text());
        });
      });
    </script>
