<!DOCTYPE html>
<html lang="en">
<head>

    <title>Demo for jquery-ui : tabs</title>
    <link rel="stylesheet" href="../css/lib/jquery-ui.css">
    <link rel="stylesheet" href="../css/lib/jquery-ui.structure.css">
    <link rel="stylesheet" href="../css/lib/jquery-ui.theme.css">

        <div id="tab2">
