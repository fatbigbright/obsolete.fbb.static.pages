<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Checkbox Demo</title>
  <script src="../js/lib/jquery-2.2.3.js"></script>
  <script src="js/check-demo.js"></script>
</head>
<body>
  <input id="chk" type="checkbox" name="">value for checkbox</input>
  <label for="chk">text for checkbox</label>
  <input id="" type="text" name="">
  <label for="" id="lbl"></label>
  <select id="slt" name="">
    <option value="1">1</option>
    <option value="2" selected="selected">2</option>
  </select>
</body>
</html>
