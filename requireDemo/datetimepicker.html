<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Demo for datetimepicker plugin</title>
</head>
<body>
  <p>This is a demo to try basic usage of bootstrap-datetimepicker plugin.</p>
  <div class="col-sm-3">
    <div class="input-group date" data-provide="datepicker" id="datetimepicker">
      <input type="text" class="form-control">
      <div class="input-group-addon">
          <span class="glyphicon glyphicon-th"></span>
      </div>
    </div>
  </div>
  <script src="../node_modules/requirejs/require.js" data-main="js/datetimepicker"></script>
</body>
</html>
